<div class="parent" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
    
</div>
<form (ngSubmit)="savePost()" [formGroup]="form"  *ngIf="!isLoading">
    <mat-card>
        <mat-form-field>
            <mat-label>Post Title</mat-label>
            <input matInput type="text"  placeholder="Post Title*" formControlName="title">
            <mat-error *ngIf="form.get('title')?.invalid">Please Enter valid Title.</mat-error>

        </mat-form-field>
        <mat-form-field>
            <mat-label>Post Content</mat-label>
            <textarea matInput  rows="4"  placeholder="Post Content*" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">Please Enter valid Content.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filepicker.click()" >Pick Image</button>
            <input type="file" #filepicker (change)="onSelection($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <button mat-raised-button  color="accent" style="margin-top: 24px;">Save Post</button>
    </mat-card>
</form>


<p>
    {{newPost}}
</p>
